<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Itens da Casa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        /* Estilos do carrossel */
        .carousel {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        .carousel-images {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Venda de Itens da Casa</h1>
    <p>Estamos nos mudando! Confira nossos itens disponíveis para venda.</p>
</header>

<!-- Carrossel de Imagens -->
<div class="carousel">
    <div class="carousel-images">
        <img src="https://raw.githubusercontent.com/skbyano/casa/main/images/Aero.jpg" alt="Aero">
        <img src="https://raw.githubusercontent.com/skbyano/casa/main/images/FrenteD.jpg" alt="FrenteD">
        <img src="https://raw.githubusercontent.com/skbyano/casa/main/images/FrenteE.jpg" alt="FrenteE">
        <img src="https://raw.githubusercontent.com/skbyano/casa/main/images/Fundo.jpg" alt="Fundo">
        <img src="https://raw.githubusercontent.com/skbyano/casa/main/images/Lateral.jpg" alt="Lateral">
        <img src="https://raw.githubusercontent.com/skbyano/casa/main/images/Motor.jpg" alt="Motor">
        <img src="https://raw.githubusercontent.com/skbyano/casa/main/images/P1.jpg" alt="P1">
        <img src="https://raw.githubusercontent.com/skbyano/casa/main/images/P2.jpg" alt="P2">
        <img src="https://raw.githubusercontent.com/skbyano/casa/main/images/P3.jpg" alt="P3">
    </div>

    <!-- Botões de navegação -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
</div>

<footer>
    <p>Entre em contato: <strong>WhatsApp</strong> | <strong>E-mail</strong></p>
</footer>

</body>
</html>
